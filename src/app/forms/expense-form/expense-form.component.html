<div class="expenseCont">
  <div class="formCont">
    <mat-form-field appearance="outline">
      <mat-label>Expense Description</mat-label>
      <input
      type="text"
      matInput
      name="description"
      [(ngModel)]="description"
      />
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline">
      <mat-label>Amount Spent</mat-label>
      <input
      type="number"
      matInput
      name="amount"
      [(ngModel)]="amount"
      />
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline">
      <mat-label>Serial #s (Comma Separated)</mat-label>
      <input
      type="text"
      matInput
      name="serialNums"
      [(ngModel)]="serialNums"
      />
    </mat-form-field>
  </div>
  <br/>
  <button mat-raised-button (click)="goBack()">Back</button>
  <br/><br/>
  <button mat-raised-button (click)="submit()">Submit</button>
</div>
